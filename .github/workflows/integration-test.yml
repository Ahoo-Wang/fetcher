# Integration Test Workflow
name: Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      wow:
        image: ahoowang/wow-example-server:pr-1878
        ports:
          - 8080:8080
        options:
          --health-cmd "curl -f http://localhost:8080/actuator/health"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test:it
        env:
          FETCHER_LLM_BASE_URL: ${{ secrets.FETCHER_LLM_BASE_URL }}
          FETCHER_LLM_API_KEY: ${{ secrets.FETCHER_LLM_API_KEY }}
          FETCHER_LLM_MODEL: ${{ secrets.FETCHER_LLM_MODEL }}